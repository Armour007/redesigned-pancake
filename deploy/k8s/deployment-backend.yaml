apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura-backend
  namespace: aura
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aura-backend
  template:
    metadata:
      labels:
        app: aura-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/Armour007/aura-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: aura-backend-config
            - secretRef:
                name: aura-backend-secrets
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aura-backend
  namespace: aura
spec:
  selector:
    app: aura-backend
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
