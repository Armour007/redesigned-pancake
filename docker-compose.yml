version: '3.8'
services:
  db:
    image: postgres:15-alpine # Use a specific, reliable version
    restart: always
    environment:
      POSTGRES_DB: aura_db
      POSTGRES_USER: aura_user
      POSTGRES_PASSWORD: your_strong_password # Change this!
    ports:
      - "5432:5432" # Connects your computer's port 5432 to the container's port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Saves data even if container stops

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: aura_user
      DB_PASSWORD: your_strong_password
      DB_NAME: aura_db
      DB_SSLMODE: disable
      JWT_SECRET: change_me_in_prod
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  postgres_data: